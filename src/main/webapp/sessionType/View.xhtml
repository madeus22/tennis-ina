<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SessionTypeViewDlg" widgetVar="SessionTypeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSessionTypeTitle}">
            <h:form id="SessionTypeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sessionTypeController.selected != null}">
                        <h:outputText value="#{bundle.ViewSessionTypeLabel_idSessionType}"/>
                        <h:outputText value="#{sessionTypeController.selected.idSessionType}" title="#{bundle.ViewSessionTypeTitle_idSessionType}"/>
                        <h:outputText value="#{bundle.ViewSessionTypeLabel_label}"/>
                        <h:outputText value="#{sessionTypeController.selected.label}" title="#{bundle.ViewSessionTypeTitle_label}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SessionTypeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
