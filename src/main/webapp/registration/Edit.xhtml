<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegistrationEditDlg" widgetVar="RegistrationEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRegistrationTitle}">
            <h:form id="RegistrationEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{registrationController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRegistrationLabel_registrationDate}" for="registrationDate" />
                        <p:calendar id="registrationDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{registrationController.selected.registrationDate}" title="#{bundle.EditRegistrationTitle_registrationDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditRegistrationLabel_idregistration}" for="idregistration" />
                        <p:inputText id="idregistration" value="#{registrationController.selected.idregistration}" title="#{bundle.EditRegistrationTitle_idregistration}" required="true" requiredMessage="#{bundle.EditRegistrationRequiredMessage_idregistration}"/>
                        <p:outputLabel value="#{bundle.EditRegistrationLabel_login}" for="login" />
                        <p:selectOneMenu id="login" value="#{registrationController.selected.login}" required="true" requiredMessage="#{bundle.EditRegistrationRequiredMessage_login}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="loginItem"
                                           itemValue="#{loginItem}" itemLabel="#{loginItem.name}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditRegistrationLabel_idsession}" for="idsession" />
                        <p:selectOneMenu id="idsession" value="#{registrationController.selected.idsession}" required="true" requiredMessage="#{bundle.EditRegistrationRequiredMessage_idsession}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{sessionController.itemsAvailableSelectOne}"
                                           var="idsessionItem"
                                           itemValue="#{idsessionItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{registrationController.update}" value="#{bundle.Save}" update="display,:RegistrationListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RegistrationEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RegistrationEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
