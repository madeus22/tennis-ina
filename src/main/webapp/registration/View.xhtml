<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegistrationViewDlg" widgetVar="RegistrationViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRegistrationTitle}">
            <h:form id="RegistrationViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{registrationController.selected != null}">
                        <h:outputText value="#{bundle.ViewRegistrationLabel_registrationDate}"/>
                        <h:outputText value="#{registrationController.selected.registrationDate}" title="#{bundle.ViewRegistrationTitle_registrationDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRegistrationLabel_idregistration}"/>
                        <h:outputText value="#{registrationController.selected.idregistration}" title="#{bundle.ViewRegistrationTitle_idregistration}"/>
                        <h:outputText value="#{bundle.ViewRegistrationLabel_login}"/>
                        <h:outputText value="#{registrationController.selected.login}" title="#{bundle.ViewRegistrationTitle_login}"/>
                        <h:outputText value="#{bundle.ViewRegistrationLabel_idsession}"/>
                        <h:outputText value="#{registrationController.selected.idsession}" title="#{bundle.ViewRegistrationTitle_idsession}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RegistrationViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
