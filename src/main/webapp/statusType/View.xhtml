    <ui:composition>

                        <h:outputText value="#{statusTypeController.selected.color}" title="#{bundle.ViewStatusTypeTitle_color}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="StatusTypeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
