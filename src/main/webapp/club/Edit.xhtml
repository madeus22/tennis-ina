<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClubEditDlg" widgetVar="ClubEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditClubTitle}">
            <h:form id="ClubEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clubController.selected != null}">
                        <p:outputLabel value="#{bundle.EditClubLabel_idclub}" for="idclub" />
                        <p:inputText id="idclub" value="#{clubController.selected.idclub}" title="#{bundle.EditClubTitle_idclub}" required="true" requiredMessage="#{bundle.EditClubRequiredMessage_idclub}"/>
                        <p:outputLabel value="#{bundle.EditClubLabel_address}" for="address" />
                        <p:inputText id="address" value="#{clubController.selected.address}" title="#{bundle.EditClubTitle_address}" />
                        <p:outputLabel value="#{bundle.EditClubLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{clubController.selected.phone}" title="#{bundle.EditClubTitle_phone}" />
                        <p:outputLabel value="#{bundle.EditClubLabel_name}" for="name" />
                        <p:inputText id="name" value="#{clubController.selected.name}" title="#{bundle.EditClubTitle_name}" required="true" requiredMessage="#{bundle.EditClubRequiredMessage_name}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clubController.update}" value="#{bundle.Save}" update="display,:ClubListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ClubEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClubEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
