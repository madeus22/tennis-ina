<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClubViewDlg" widgetVar="ClubViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewClubTitle}">
            <h:form id="ClubViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clubController.selected != null}">
                        <h:outputText value="#{bundle.ViewClubLabel_idclub}"/>
                        <h:outputText value="#{clubController.selected.idclub}" title="#{bundle.ViewClubTitle_idclub}"/>
                        <h:outputText value="#{bundle.ViewClubLabel_address}"/>
                        <h:outputText value="#{clubController.selected.address}" title="#{bundle.ViewClubTitle_address}"/>
                        <h:outputText value="#{bundle.ViewClubLabel_phone}"/>
                        <h:outputText value="#{clubController.selected.phone}" title="#{bundle.ViewClubTitle_phone}"/>
                        <h:outputText value="#{bundle.ViewClubLabel_name}"/>
                        <h:outputText value="#{clubController.selected.name}" title="#{bundle.ViewClubTitle_name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ClubViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
