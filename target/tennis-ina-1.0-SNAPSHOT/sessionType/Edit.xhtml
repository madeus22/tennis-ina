<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SessionTypeEditDlg" widgetVar="SessionTypeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSessionTypeTitle}">
            <h:form id="SessionTypeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sessionTypeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSessionTypeLabel_idSessionType}" for="idSessionType" />
                        <p:inputText id="idSessionType" value="#{sessionTypeController.selected.idSessionType}" title="#{bundle.EditSessionTypeTitle_idSessionType}" required="true" requiredMessage="#{bundle.EditSessionTypeRequiredMessage_idSessionType}"/>
                        <p:outputLabel value="#{bundle.EditSessionTypeLabel_label}" for="label" />
                        <p:inputText id="label" value="#{sessionTypeController.selected.label}" title="#{bundle.EditSessionTypeTitle_label}" required="true" requiredMessage="#{bundle.EditSessionTypeRequiredMessage_label}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sessionTypeController.update}" value="#{bundle.Save}" update="display,:SessionTypeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SessionTypeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SessionTypeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
