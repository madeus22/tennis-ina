<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StatusEditDlg" widgetVar="StatusEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditStatusTitle}">
            <h:form id="StatusEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{statusController.selected != null}">
                        <p:outputLabel value="#{bundle.EditStatusLabel_idstatus}" for="idstatus" />
                        <p:inputText id="idstatus" value="#{statusController.selected.idstatus}" title="#{bundle.EditStatusTitle_idstatus}" required="true" requiredMessage="#{bundle.EditStatusRequiredMessage_idstatus}"/>
                        <p:outputLabel value="#{bundle.EditStatusLabel_statusDate}" for="statusDate" />
                        <p:calendar id="statusDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{statusController.selected.statusDate}" title="#{bundle.EditStatusTitle_statusDate}" required="true" requiredMessage="#{bundle.EditStatusRequiredMessage_statusDate}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditStatusLabel_idStatusType}" for="idStatusType" />
                        <p:selectOneMenu id="idStatusType" value="#{statusController.selected.idStatusType}" required="true" requiredMessage="#{bundle.EditStatusRequiredMessage_idStatusType}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{statusTypeController.itemsAvailableSelectOne}"
                                           var="idStatusTypeItem"
                                           itemValue="#{idStatusTypeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditStatusLabel_idRegistration}" for="idRegistration" />
                        <p:selectOneMenu id="idRegistration" value="#{statusController.selected.idRegistration}" required="true" requiredMessage="#{bundle.EditStatusRequiredMessage_idRegistration}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{registrationController.itemsAvailableSelectOne}"
                                           var="idRegistrationItem"
                                           itemValue="#{idRegistrationItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{statusController.update}" value="#{bundle.Save}" update="display,:StatusListForm:datalist,:growl" oncomplete="handleSubmit(args, 'StatusEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="StatusEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
